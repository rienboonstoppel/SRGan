program: main.py
method: grid
project: sweep-trainmix-2
metric:
  goal: maximize
  name: SSIM_mean
parameters:
#  parameter:
#    distribution: constant
#    value: 1
#  parameter:
#    distribution: categorical
#    values: [1,2,3]
#  parameter:
#    distribution: uniform
